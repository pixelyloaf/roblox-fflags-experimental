name: Build Retype Electron App

on:
  push:
    branches:
      - retype  # Trigger on changes to the retype branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the Node.js version that Retype supports

      - name: Install dependencies
        run: |
          npm install  # Install project dependencies (including Electron)

      - name: Install Electron
        run: |
          npm install electron --save-dev  # Install Electron

      - name: Build Electron App
        run: |
          npx electron-builder --mac --win --linux  # Build for macOS, Windows, and Linux

      - name: Upload Electron App Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: electron-app
          path: dist/  # Assumes the built app is in the `dist/` folder
